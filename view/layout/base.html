{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BitVistara</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
              "foreground-light": "#1c1917",
              "foreground-dark": "#e7e5e4",
              "foreground-muted-light": "#78716c",
              "foreground-muted-dark": "#a8a29e",
              "border-light": "#e7e5e4",
              "border-dark": "#44403c",
            },
            fontFamily: { display: ["Newsreader", "serif"] },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
    <div class="flex flex-col min-h-screen">
      <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-border-light dark:border-border-dark">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <rect width="100" height="100" rx="12" fill="white" stroke="black" stroke-width="4"/>
                <text x="50" y="65" text-anchor="middle" font-size="48" font-family="Arial, Helvetica, sans-serif" font-weight="900" fill="black">
                  BV
                </text>
              </svg>
              
              
              <h1 class="text-2xl font-bold">BitVistara</h1>
            </div>
            <nav class="hidden md:flex items-center gap-8">
              <a class="text-sm font-medium text-foreground-muted-light dark:text-foreground-muted-dark hover:text-primary transition-colors" href="#">Services</a>
              <a class="text-sm font-medium text-foreground-muted-light dark:text-foreground-muted-dark hover:text-primary transition-colors" href="#">Solutions</a>
              <a class="text-sm font-medium text-foreground-muted-light dark:text-foreground-muted-dark hover:text-primary transition-colors" href="#">Training</a>
              <a class="text-sm font-medium text-foreground-muted-light dark:text-foreground-muted-dark hover:text-primary transition-colors" href="#">About Us</a>
              <a class="text-sm font-medium text-foreground-muted-light dark:text-foreground-muted-dark hover:text-primary transition-colors" href="#">Contact</a>
            </nav>
            <button class="hidden md:flex items-center justify-center rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">Get Started</button>
          </div>
        </div>
      </header>

      <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        {{template "content" .}}
      </main>

      <footer class="bg-background-light dark:bg-background-dark border-t border-border-light dark:border-border-dark mt-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-foreground-muted-light dark:text-foreground-muted-dark">
          <div class="flex justify-center gap-6 mb-4">
            <a class="text-sm hover:text-primary transition-colors" href="#">Privacy Policy</a>
            <a class="text-sm hover:text-primary transition-colors" href="#">Terms of Service</a>
            <a class="text-sm hover:text-primary transition-colors" href="#">Contact Us</a>
          </div>
          <p class="text-sm">Â© 2025-2026 BitVistara. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
  </html>
{{end}}
